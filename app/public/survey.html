<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h1>Survey Questions</h1>
                        <h2>About You</h2>
                        <form>
                            <div class="form-group">
                                <label for="userName">Name (Required)</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="userPhoto">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="userPhoto" placeholder="Insert link">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="question1">
                            <p>
                                <h2>Question 1</h2>Your mind is always buzzing with unexplored ideas and plans.
                        </label>
                        <select class="form-control" id="question1">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">
                            <p>
                                <h2>Question 2</h2>Generally speaking, you rely more on your experience than your imagination.
                        </label>
                        <select class="form-control" id="question2">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question3">
                            <p>
                                <h2>Question 3</h2>You find it easy to stay relaxed and focused even when there is some pressure.
                        </label>
                        <select class="form-control" id="question3">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question4">
                            <p>
                                <h2>Question 4</h2>You rarely do something just out of sheer curiosity.
                        </label>
                        <select class="form-control" id="question4">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question5">
                            <p>
                                <h2>Question 5</h2>People can rarely upset you.
                        </label>
                        <select class="form-control" id="question5">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question6">
                            <p>
                                <h2>Question 6</h2>It is often difficult for you to relate to other people’s feelings.
                        </label>
                        <select class="form-control" id="question6">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question7">
                            <p>
                                <h2>Question 7</h2>In a discussion, truth should be more important than people’s sensitivities.
                        </label>
                        <select class="form-control" id="question7">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question8">
                            <p>
                                <h2>Question 8</h2>You rarely get carried away by fantasies and ideas.
                        </label>
                        <select class="form-control" id="question8">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question9">
                            <p>
                                <h2>Question 9</h2>You think that everyone’s views should be respected regardless of whether
                                they are supported by facts or not.
                        </label>
                        <select class="form-control" id="question9">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question10">
                            <p>
                                <h2>Question 10</h2>You feel more energetic after spending time with a group of people.
                        </label>
                        <select class="form-control" id="question10">
                            <option value="1" selected>Strongly Disagree</option>
                            <option value="2">Disagree</option>
                            <option value="3">Neutral</option>
                            <option value="4">Agree</option>
                            <option value="5">Strongly Agree</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block submit" id="add-btn">
                        <i class="fas fa-check-circle"></i> Submit</button>
                </form>
            </div>

        </div>
        <script type="text/javascript">
            $("#add-btn").on("click", function (event) {
                event.preventDefault();
                var newSurvey = {
                    name: $("#userName").val().trim(),
                    photo: $("#userPhoto").val().trim(),
                    scores: [
                        $("#question1").val().trim(),
                        $("#question2").val().trim(),
                        $("#question3").val().trim(),
                        $("#question4").val().trim(),
                        $("#question5").val().trim(),
                        $("#question6").val().trim(),
                        $("#question7").val().trim(),
                        $("#question8").val().trim(),
                        $("#question9").val().trim(),
                        $("#question10").val().trim()
                    ]
                };
                $.post("/api/friends", newSurvey)
                    .then(function (data) {
                        console.log(data);
                        alert("Adding survey results...");
                    });
            });
        </script>
        <br>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/ektravel/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>
</body>

</html>
